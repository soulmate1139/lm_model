<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Verification</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        :root {
            --primary-color: #2563eb;
            --error-color: #dc2626;
            --text-color: #374151;
            --border-color: #d1d5db;
            --background-color: #f9fafb;
            --input-background: #ffffff;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            background: var(--input-background);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-header p {
            font-size: 1rem;
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .required {
            color: var(--error-color);
            margin-left: 0.25rem;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            background: var(--input-background);
            transition: border-color 0.2s ease-in-out;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .file-upload {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: #f3f4f6;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

        .file-upload:hover {
            background: #e5e7eb;
        }

        .file-upload input {
            display: none;
        }

        .file-upload span {
            font-size: 0.9rem;
            color: #4b5563;
        }

        .file-info {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        .submit-container {
            text-align: center;
            margin-top: 2rem;
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
            width: 100%;
        }

        .submit-btn:hover {
            background: #1d4ed8;
        }

        .legal-text {
            font-size: 0.875rem;
            color: #6b7280;
            text-align: center;
            margin-top: 1rem;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }
            .form-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Identity Verification</h1>
            <p>Please provide the required information and documents</p>
        </div>

        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Full Legal Name<span class="required">*</span></label>
                <input type="text" name="fullname" required placeholder="As shown on ID">
            </div>

            <div class="form-group">
                <label>Date of Birth<span class="required">*</span></label>
                <input type="date" name="dob" required>
            </div>

            <div class="form-group">
                <label>Government ID Type<span class="required">*</span></label>
                <select name="id_type" required>
                    <option value="">Select ID Type</option>
                    <option value="passport">Passport</option>
                    <option value="drivers_license">Driver's License</option>
                    <option value="national_id">National ID Card</option>
                </select>
            </div>

            <div class="form-group">
                <label>Government ID (Front)<span class="required">*</span></label>
                <label class="file-upload">
                    <input type="file" name="id_front" accept=".jpg,.jpeg,.png,.pdf" required>
                    <span>Choose File</span>
                </label>
                <p class="file-info">Max size: 5MB (JPG, PNG, PDF)</p>
            </div>

            <div class="form-group">
                <label>Government ID (Back)<span class="required">*</span></label>
                <label class="file-upload">
                    <input type="file" name="id_back" accept=".jpg,.jpeg,.png,.pdf" required>
                    <span>Choose File</span>
                </label>
                <p class="file-info">Max size: 5MB (JPG, PNG, PDF)</p>
            </div>

            <div class="form-group">
                <label>Proof of Address Type<span class="required">*</span></label>
                <select name="address_proof_type" required>
                    <option value="">Select Document Type</option>
                    <option value="utility_bill">Utility Bill</option>
                    <option value="bank_statement">Bank Statement</option>
                    <option value="lease_agreement">Lease Agreement</option>
                </select>
            </div>

            <div class="form-group">
                <label>Proof of Address Document<span class="required">*</span></label>
                <label class="file-upload">
                    <input type="file" name="address_proof" accept=".jpg,.jpeg,.png,.pdf" required>
                    <span>Choose File</span>
                </label>
                <p class="file-info">Must be less than 3 months old</p>
            </div>

            <div class="form-group">
                <label>Phone Number<span class="required">*</span></label>
                <input type="tel" name="phone" required placeholder="+1 (XXX) XXX-XXXX">
            </div>

            <div class="form-group">
                <label>Email Address<span class="required">*</span></label>
                <input type="email" name="email" required placeholder="your.email@example.com">
            </div>

            <p class="legal-text">
                By submitting this form, you certify that all provided information and documents are authentic and accurate.
            </p>

            <div class="submit-container">
                <button type="submit" class="submit-btn">Submit Verification</button>
            </div>
        </form>
    </div>
</body>
</html>
